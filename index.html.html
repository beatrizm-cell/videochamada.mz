<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Videochamada</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      overflow: hidden;
    }

    .hidden { display: none !important; }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      z-index: 9999;
      padding: 20px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: #00c853;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }

    .spinner {
      margin-top: 20px;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .call-container {
      display: none;
      flex-direction: row;
      height: 100vh;
      position: relative;
    }

    .video-principal {
  flex: 1;
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.video-wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
}

.video-wrapper video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


    .webcam-container {
      width: 300px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video#webcam {
      width: 90%;
      border-radius: 8px;
      background: #000;
    }

    .controls {
  position: absolute;
  bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 30px;
  z-index: 10;
  padding: 10px;
}


    .circle-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background-color: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(4px);
  color: white;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  cursor: pointer;
}

    .circle-btn:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .end-call {
      background-color: #e53935;
      color: white;
    }

    .end-call:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 768px) {
      .controls {
      flex-wrap: wrap;
      justify-content: center;
      }

    .webcam-container {
      position: absolute;
      bottom: 100px;
      right: 10px;
      width: 120px;
      height: 160px;
      z-index: 9;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      }


    video#webcam {
      width: 100%;
      height: 100%;
      object-fit: cover;
  }
      }

      .controls {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<div id="popup-inicio" class="overlay">
  <h1>üìû Elsa esta na chamada...</h1>
  <button class="btn" onclick="iniciarChamada()">Entrar</button>
</div>

<div id="popup-loading" class="overlay hidden">
  <h2>üîÑ Verificando conex√£o...</h2>
  <div class="spinner"></div>
</div>

<div id="chamada" class="call-container">
  <div class="video-principal">
    <div class="video-wrapper">
      <video id="video-chamada" playsinline muted>
        <source src="video-simulacao.mp4" type="video/mp4">
        Seu navegador n√£o suporta v√≠deo.
      </video>
    </div>
  
    <div class="controls">
      <button class="circle-btn" onclick="toggleMic()" title="Microfone">üé§</button>
      <button class="circle-btn end-call" onclick="encerrarChamada()" title="Encerrar">üìû</button>
      <button class="circle-btn" onclick="toggleMute()" title="√Åudio">üîä</button>
    </div>
  </div>  
  <div class="webcam-container">
    <video id="webcam" autoplay muted playsinline></video>
  </div>
</div>

<div id="popup-final" class="overlay hidden">
  <h2>‚è±Ô∏è Sua chamada chegou ao fim</h2>
  <p>Para continuar a chamada, envie o pagamento pelo WhatsApp clicando no bot√£o abaixo.</p>
  <a href="https://wa.me/258848332421?text=Quero%20continuar%20na%20chamada%20querida" class="btn" target="_blank">Pagar no WhatsApp</a>
</div>

<script>
  let chamadaIniciada = false;
  let temporizador;

  window.onload = () => {
    if (localStorage.getItem("chamadaCompleta")) {
      document.getElementById('popup-inicio').classList.add('hidden');
      document.getElementById('popup-final').classList.remove('hidden');
    }
  };

  function iniciarChamada() {
    document.getElementById('popup-inicio').classList.add('hidden');
    document.getElementById('popup-loading').classList.remove('hidden');

    setTimeout(() => {
      document.getElementById('popup-loading').classList.add('hidden');
      document.getElementById('chamada').style.display = 'flex';
      startWebcam();
      tocarVideoSimulado();
    }, 2500);
  }

  function tocarVideoSimulado() {
    const video = document.getElementById('video-chamada');
    video.currentTime = 0;
    video.muted = true;
    video.play().then(() => {
      iniciarContadorChamada();
    }).catch(err => {
      console.error("Erro ao iniciar o v√≠deo:", err);
      alert("Erro ao carregar a videochamada. Verifique sua conex√£o ou tente outro navegador.");
    });
  }

  function iniciarContadorChamada() {
    if (chamadaIniciada) return;
    chamadaIniciada = true;

    temporizador = setTimeout(() => {
      document.getElementById('chamada').style.display = 'none';
      document.getElementById('popup-final').classList.remove('hidden');
      localStorage.setItem("chamadaCompleta", "true");
    }, 30000);
  }

  function encerrarChamada() {
    clearTimeout(temporizador);
    document.getElementById('chamada').style.display = 'none';
    document.getElementById('popup-final').classList.remove('hidden');
    localStorage.setItem("chamadaCompleta", "true");
  }

  function toggleMute() {
    const stream = window.localStream;
    if (!stream) return;
    stream.getAudioTracks().forEach(track => {
      track.enabled = !track.enabled;
    });
  }

  function toggleMic() {
    const webcam = document.getElementById("webcam");
    webcam.muted = !webcam.muted;
  }

  function startWebcam() {
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        const webcam = document.getElementById('webcam');
        webcam.srcObject = stream;
        window.localStream = stream;
        webcam.play();
      })
      .catch(err => {
        console.error("Erro ao acessar a c√¢mera:", err);
        alert("Permita o acesso √† c√¢mera para participar da chamada.");
      });
  }
</script>

</body>
</html>
